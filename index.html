<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="title">
    <h1>Pet Listings</h1>
  </div>

  <div id="search">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="searchInput" placeholder="SEARCH">
      <label for="searchInput">Search</label>
    </div>
  </div>  

  <div class="buttons">
    <button type="button" id="cats" class="btn btn-danger gap-1 col-1">Cats</button>
    <button type="button" id="dogs" class="btn btn-info gap-1 col-1">Dogs</button>
    <button type="button" id="dinos" class="btn btn-warning gap-1 col-1">Dinos</button>
    <button type="button" id="reset" class="btn btn-secondary gap-1 col-1">Clear All</button>
    <button type="button" id="add" class="btn btn-success gap-1 col-1" onclick="toggleFunc()">Add Pet</button>
  </div>

  <div id="formDiv">
    <form id="form" class="form-hide">
      <div class="form-floating mb-3">
        <input type="text" style="width:auto" class="form-control" id="name" placeholder="Name" required>
        <label for="floatingInput">Name</label>
      </div>
    
      <div class="form-floating mb-3">
        <input type="text" style="width:auto"  class="form-control" id="color" placeholder="color" required>
        <label for="floatingInput">Color</label>
      </div>
    
      <div class="form-floating mb-3">
        <input type="text" style="width:auto" class="form-control" id="skill" placeholder="Special Skill" required>
        <label for="floatingInput">Special Skill</label>
      </div>
    
      <div class="form-floating mb-3">
        <input type="url" style="width:auto" class="form-control" id="image" placeholder="image" required>
        <label for="floatingInput">Image</label>
      </div>
    
      <div class="form-floating mb-3">
        <input type="text" style="width:auto" class="form-control" id="petType" placeholder="Pet Type" required>
        <label for="floatingInput">Pet Type</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
    </form>
  </div>
 
    
  <div id="container">
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
