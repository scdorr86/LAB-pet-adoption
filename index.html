<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="title">
    <h1>Pet Listings</h1>
  </div>
  <div class="buttons">
    <button type="button" id="cats" class="btn btn-danger gap-1 col-1">Cats</button>
    <button type="button" id="dogs" class="btn btn-info gap-1 col-1">Dogs</button>
    <button type="button" id="dinos" class="btn btn-warning gap-1 col-1">Dinos</button>
    <button type="button" id="reset" class="btn btn-secondary gap-1 col-1">Clear All</button>
  </div>
  <div id="container">
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
